apiVersion: apps/v1beta1
kind: Deployment
metadata:
  namespace: default
  name: solicite-backend
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: solicite-backend
    spec:
      containers:
      - name: solicite-backend
        image: cledsonjr/solicite-service:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
